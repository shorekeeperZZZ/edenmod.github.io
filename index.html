                'resource': `<svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>`,
                'unlock': `<svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>`,
                'kill': `<svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>`,
                'default': `<svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 20.94c-4.48-1.5-8-5.88-8-10.94V5l8-3 8 3v6"></path><path d="M18 15v6"></path><path d="M21 18h-6"></path></svg>`
            };
            
            const statusMap = {
                ok: { key: 'ok', color: 'var(--status-ok)', text: 'Ho·∫°t ƒë·ªông', icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="m9 12 2 2 4-4"></path></svg>` },
                updating: { key: 'updating', color: 'var(--status-updating)', text: 'C·∫≠p nh·∫≠t', icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="M21 21v-5h-5"></path></svg>` },
                stopped: { key: 'stopped', color: 'var(--status-stopped)', text: 'ƒê√£ d·ª´ng', icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>` }
            };

            let currentStatusFilter = 'all';

            // --- Functions ---
            const getIconForFeature = (featureText) => { const text = featureText.toLowerCase(); if (text.includes('damage') || text.includes('attack') || text.includes('ohk')) return featureIcons.damage; if (text.includes('defense')) return featureIcons.defense; if (text.includes('speed')) return featureIcons.speed; if (text.includes('cooldown') || text.includes('cd')) return featureIcons.cooldown; if (text.includes('win')) return featureIcons.win; if (text.includes('god')) return featureIcons.god; if (text.includes('resource') || text.includes('gold') || text.includes('coin') || text.includes('diamond')) return featureIcons.resource; if (text.includes('unlock') || text.includes('free')) return featureIcons.unlock; if (text.includes('kill') || text.includes('enemies')) return featureIcons.kill; return featureIcons.default; };
            const processData = (rawData) => { return rawData.map(game => { const noteText = (game.note || '').replace('Ch·ª©c nƒÉng mod: ', ''); const features = noteText.split(/, |\. /).map(f => f.trim()).filter(f => f); let statusInfo = statusMap.stopped; const lowerCaseStatus = game.status.toLowerCase(); if (lowerCaseStatus.includes('ho·∫°t ƒë·ªông')) statusInfo = statusMap.ok; else if (lowerCaseStatus.includes('ƒëang c·∫≠p nh·∫≠t')) statusInfo = statusMap.updating; return { ...game, statusInfo, features, devName: game.devName || "V√¥ danh" }; }); };
            const gameData = processData(rawGameData);
            
            const generateStars = (rating) => {
                let starsHTML = '';
                const fullStars = Math.floor(rating);
                const halfStar = rating % 1 >= 0.5 ? 1 : 0;
                const emptyStars = 5 - fullStars - halfStar;
                for (let i = 0; i < fullStars; i++) starsHTML += `<svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>`;
                if (halfStar) starsHTML += `<svg fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545L10 15zm0-2.24V0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545L10 12.76z"/></svg>`;
                for (let i = 0; i < emptyStars; i++) starsHTML += `<svg fill="none" stroke="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>`;
                return starsHTML;
            }
            
            const displayGames = (games) => {
                gameListContainer.innerHTML = '';
                gameCounter.textContent = `T√¨m th·∫•y ${games.length} t√≠n hi·ªáu trong v≈© tr·ª•.`;
                if (games.length === 0) {
                    gameListContainer.innerHTML = '<p class="no-results">Kh√¥ng c√≥ t√≠n hi·ªáu n√†o ph√π h·ª£p...</p>';
                    return;
                }
                games.forEach(game => {
                    const card = document.createElement('article');
                    card.className = 'game-card';
                    card.dataset.gameId = game.id;
                    card.style.setProperty('--status-color', game.statusInfo.color);
                    const featuresHTML = game.features.length > 0 ? `<ul class="features-list">${game.features.map(f => `<li class="feature-tag">${getIconForFeature(f)}<span>${f}</span></li>`).join('')}</ul>` : '<p>Kh√¥ng c√≥ d·ªØ li·ªáu ch·ª©c nƒÉng.</p>';
                    card.innerHTML = `<h3>${game.name}</h3><div class="star-rating">${generateStars(game.rating)}<span class="rating-value">${game.rating.toFixed(1)}</span></div><div class="info-item"><div class="icon-wrapper">${game.statusInfo.icon}</div><span>Tr·∫°ng th√°i: <strong class="status">${game.statusInfo.text}</strong></span></div><div class="info-item"><div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="m18 16 4-4-4-4"/><path d="m6 8-4 4 4 4"/><path d="m14.5 4-5 16"/></svg></div><span>Dev: <strong>${game.devName}</strong></span></div><div class="features-wrapper"><strong>T√≠n hi·ªáu Mod:</strong>${featuresHTML}</div>`;
                    card.addEventListener('click', () => showDetailView(game.id));
                    gameListContainer.appendChild(card);
                });
            };

            const showDetailView = (gameId) => {
                const game = gameData.find(g => g.id === gameId);
                if (!game) return;
                const detailTitleElement = document.getElementById('detail-title');
                detailTitleElement.innerHTML = '';
                const titleLink = document.createElement('a');
                titleLink.href = game.link || '#';
                titleLink.textContent = game.name;
                titleLink.target = '_blank';
                titleLink.rel = 'noopener noreferrer';
                detailTitleElement.appendChild(titleLink);
                document.getElementById('detail-rating').innerHTML = `<div class="star-rating">${generateStars(game.rating)}<span class="rating-value">${game.rating.toFixed(1)} (${game.reviewCount} ƒë√°nh gi√°)</span></div>`;
                document.querySelector('#detail-description p').textContent = game.description || "Ch∆∞a c√≥ m√¥ t·∫£ chi ti·∫øt cho game n√†y.";
                const videoContainer = document.getElementById('video-container');
                videoContainer.innerHTML = game.videoId ? `<iframe src="https://www.youtube.com/embed/${game.videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` : `<div style="display:grid; place-items:center; width:100%; height:100%; color:var(--text-secondary); text-align:center; padding: 2rem;">Kh√¥ng c√≥ video demo cho game n√†y.</div>`;
                document.querySelector('#detail-features .features-list').innerHTML = game.features.map(f => `<li class="feature-tag">${getIconForFeature(f)}<span>${f}</span></li>`).join('');
                document.getElementById('detail-discord-link').href = game.discordLink || "https://discord.gg/edenmod";
                mainView.style.display = 'none';
                detailView.style.display = 'block';
                window.scrollTo(0, 0);
            };

            const renderGameList = () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let filteredGames = gameData;
                if (currentStatusFilter !== 'all') {
                    filteredGames = filteredGames.filter(game => game.statusInfo.key === currentStatusFilter);
                }
                if (searchTerm) {
                    filteredGames = filteredGames.filter(game => game.name.toLowerCase().includes(searchTerm));
                }
                displayGames(filteredGames);
            };

            const filterByStatus = (event, statusKey) => {
                currentStatusFilter = statusKey;
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                event.currentTarget.classList.add('active');
                renderGameList();
            };

            const copyDiscordLink = (button) => {
                const link = document.getElementById('detail-discord-link').href;
                const textarea = document.createElement('textarea');
                textarea.value = link;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                button.textContent = 'ƒê√£ sao ch√©p!';
                setTimeout(() => { button.textContent = 'Sao ch√©p Link'; }, 2000);
            };
            
            const showMainView = () => {
                detailView.style.display = 'none';
                mainView.style.display = 'block';
                window.scrollTo(0, 0);
            };

            // --- Make functions globally accessible for HTML onclick ---
            window.showMainView = showMainView;
            window.renderGameList = renderGameList;
            window.filterByStatus = filterByStatus;
            window.copyDiscordLink = copyDiscordLink;
            
            // Initial render
            renderGameList();
            
            // Three.js background setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('galaxy-bg'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const starGeo = new THREE.BufferGeometry();
            const starCount = 6000;
            const posArray = new Float32Array(starCount * 3);
            for(let i=0; i < starCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 1000;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const starMaterial = new THREE.PointsMaterial({ size: 0.7, color: 0xffffff, transparent: true });
            const stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);
            camera.position.z = 5;

            let mouseX = 0;
            let mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            function animate() {
                requestAnimationFrame(animate);
                stars.rotation.x += 0.0001;
                stars.rotation.y += 0.0002;
                if (mouseX > 0) {
                    camera.position.x += (mouseX - window.innerWidth / 2 - camera.position.x) * 0.00005;
                    camera.position.y += (-(mouseY - window.innerHeight / 2) - camera.position.y) * 0.00005;
                    camera.lookAt(scene.position);
                }
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
